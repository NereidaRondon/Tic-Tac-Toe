<header>
    <h1>Tic-Tac-Toe</h1>
</header>
<button id="startBtn" onclick="startGame(x)">START</button>
<section>

    <h2 id="currentPlayer"></h2>
    <main class="game-grid">


            <div id="box0" data-index="0" class="box" onclick="symbolOf(currentPlayer)"></div>
            <div id="box1" data-index="1" class="box" onclick="symbolOf(currentPlayer)"></div>
            <div id="box2" data-index="2" class="box" onclick="symbolOf(currentPlayer)"></div>

            <div id="box3" data-index="3" class="box" onclick="symbolOf(currentPlayer)"></div>
            <div id="box4" data-index="4" class="box" onclick="symbolOf(currentPlayer)"></div>
            <div id="box5" data-index="5" class="box" onclick="symbolOf(currentPlayer)"></div>

            <div id="box6" data-index="6" class="box" onclick="symbolOf(currentPlayer)"></div>
            <div id="box7" data-index="7" class="box" onclick="symbolOf(currentPlayer)"></div>
            <div id="box8" data-index="8" class="box" onclick="symbolOf(currentPlayer)"></div>

    </main>    
</section>
